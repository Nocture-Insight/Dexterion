name: Bug report
description: Report errors or unexpected behavior
title: "[Issue/Bug]"
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: üîç Is there already an issue for your problem?
      description: Please make sure you are not creating an already submitted <a href="https://github.com/Skwrr/Dexterion/issues">Issue</a>. Also check closed issue.
      options:
        - label: I have checked older issues, open and closed
          required: true
  - type: textarea
    attributes:
      label: ‚Ñπ Environment / Computer Info
      description: |
        Please provide the details of version installed.
        How did you installed offsets.
      value: |
        - Dexterion version: (You can find this in about tab)
        - Describe install method of offsets: (e.g., Direct Download from a2x repo's, Self Dump)
      placeholder: |
        - Dexterion version: Realese 26
        - Describe install method of offsets: Self Dump
      render: Markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: üìù Description
      description: |
        List steps to reproduce the error and details on what happens and what you expected to happen.
      placeholder: |
        1. Please number your steps like so.\n
        2. This helps readability of your instructions.

        Feel free to write down additional notes you may want us to know.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ‚öôÔ∏è Configuration Files
      description: Drop here your config file.
    validations:
      required: false
  - type: textarea
    attributes:
      label: üì∏ Screenshots
      description: Place any screenshots of the issue here if needed
    validations:
      required: false
